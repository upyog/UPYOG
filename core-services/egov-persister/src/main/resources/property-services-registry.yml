      - jsonPath: $.Property.auditDetails.createdTime

      - jsonPath: $.Property.auditDetails.lastModifiedBy

      - jsonPath: $.Property.auditDetails.lastModifiedTime


    - query: UPDATE eg_pt_unit SET floorno=?, unittype=?, usagecategory=?, occupancytype=?, occupancydate=?, carpetarea=?, builtuparea=?, plintharea=?, superbuiltuparea=?, arv=?, constructiontype=?, constructiondate=?, dimensions=?, active=?, lastmodifiedby=?, lastmodifiedtime=?, additional_details=? WHERE id=?;
      basePath: Property.units.*
      jsonMaps:

      - jsonPath: $.Property.units.*.floorNo

      - jsonPath: $.Property.units.*.unitType

