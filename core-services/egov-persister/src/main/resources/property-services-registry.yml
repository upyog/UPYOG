        dbType: JSONB

      - jsonPath: $.Property.units.*.active

      - jsonPath: $.Property.auditDetails.lastModifiedBy

      - jsonPath: $.Property.auditDetails.lastModifiedTime
      
      - jsonPath: $.Property.units.*.additionalDetails
        type: JSON
        dbType: JSONB

      - jsonPath: $.Property.units.*.id

    


