<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Garbage Registration Certificate</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			font-size: 14px;
			background-color: #F8F8F8;
		}


		.top-header {
			width: 100%;
			border-collapse: collapse;
		}

		.top-header td {
			padding: 8px;
			text-align: left;
		}

		.hp-govt {
			width: 180px;
		}

		.udd-logo {
			width: 140px;
			float: right;
		}

		.header-text,
		.state-govt {
			text-align: center;
			font-size: 18px;
			font-weight: bold;
			color: rgb(255, 128, 0);
			position: absolute;
			margin-left: 35%;
			top: 8%;
		}

		.state-govt {
			top: 10%;
			margin-left: 37%;
		}

		.citizen-logo-text {
			display: inline;
			position: absolute;
			width: 30%;
			left: 37%;
			top: 5%;
		}


		.garbage-details {
			width: 97%;
			background-color: #fff;
			padding: 10px;
		}

		.text-heading-class {
			font-size: 20px;
			font-weight: bold;
			color: #5d5E60;
		}

		.garbage-id {
			padding-left: 10px;
			font-size: 28px;
			font-weight: 700;
		}

		.property-id {
			font-size: 28px;
			font-weight: 700;
			color: #000;
		}


		.citizen-details {
			margin: 20px 0;
		}

		.details-table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
		}

		.details-table th,
		.details-table td {
			padding: 8px 10px;
			text-align: left;
		}

		.text-heading-class {
			width: 40%;
		}

		.text-heading-class-address {
			width: 60%;
		}

		.text-details {
			margin-left: 5px;
			font-size: 20px;
			color: black;
			font-weight: 500;
		}


		.qr-code {
			width: 300px;
			min-height: 300px;
			background-color: transparent;
			/* Ensure the background remains transparent */
			display: block;
			margin-left: auto;
			margin-right: auto;
			/* Center the QR code */
		}

		body {
			font-family: 'Arial', sans-serif;
			font-size: 14px;

		}

		.content {
			position: relative;
			z-index: 1;

		}

		.property-id-td {
			background-image: url('https://citizenseva.hp.gov.in/hp-udd/user_manual/logo.png');
			background-size: 350px 350px;
			background-repeat: no-repeat;
			background-repeat: no-repeat;
			background-position: center;
			background-blend-mode: lighten;
			background-color: rgba(255, 255, 255, 0.8);

		}

		.footer-logo {
			background-image: url('https://citizenseva.hp.gov.in/hp-udd/user_manual/garbageFooterImage.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			background-blend-mode: lighten;
			background-color: rgba(255, 255, 255, 0.8);
			width: 100%;
			min-height: 280px;

		}

		.tag-line {
			width: 350px;
		}

		.sign {
			position: relative;
			float: right;
			margin-top: 0px;
			text-align: right;
		}

		.signature-details span {
			display: block;
			text-align: right;
			line-height: 1;
			margin: 0;
		}
	</style>
</head>

<body>
	<!-- Header -->
	<table class="top-header">
		<tr>
			<td>
				<img class="hp-govt" th:src="${hpLogo}" alt="Government of Himachal Pradesh" />
				<img class="citizen-logo-text" src="https://citizenseva.hp.gov.in/hp-udd/user_manual/citijanseva.png"
					alt="Citizen Seva Logo" />
				<h2 class="header-text">Municipal Corporation, Shimla</h2>
				<h2 class="state-govt">Govt. of Himachal Pradesh</h2>
			</td>
			<td></td>
			<td>
				<img class="udd-logo" th:src="${UDDLogo}" alt="Directorate of Urban Development" />
			</td>
		</tr>
	</table>

	<!-- Garbage Details -->
	<div class="garbage-details">
		<p>
			<span class="text-heading-class">Garbage ID:</span>
			<span class="garbage-id">XXX-XXX-XXXX-XXX</span>
		</p>
		<div class="citizen-details">
			<table class="details-table">
				<tr>
					<th class="text-heading-class">Name of Citizen</th>
					<th class="text-heading-class text-heading-class-address">Address</th>
				</tr>
				<tr>
					<td><span class="text-details" th:text="${ownerName}">NA</span></td>
					<td><span class="text-details" th:text="${address}">NA</span></td>
				</tr>
			</table>
		</div>
	</div>

	<!-- Property ID and QR Code -->
	<table class="details-table">
		<tr>
			<th class="text-heading-class"><img class="qr-code" th:src="${qrCode}" src="/qr.png" alt="QR Code" />
				<span class="text-heading-class">Property ID: </span><span class="property-id"
					th:text="${propertyId}">NA</span>
			</th>
			<th class="text-heading-class text-heading-class-address property-id-td">
				<img class="tag-line" src="http://localhost:908/formBuilder/web/img/tag-line-blue.png"
					alt="Citizen Seva Tag Line" />
			</th>
		</tr>
	</table>
	<div class="sign">

		<img th:src="${signature}" alt="signature..." />
		<p class="signature-details">Digitally Signed at <span th:text="${approvalTime}">NA</span>
			<br />
			<span th:text="${userName}">userName</span><br />
			<span th:text="${ulbType}">NA</span>, <span th:text="${ulbName}">NA</span>
		</p>
	</div>

	<div class="footer-logo">
		&nbsp;
	</div>
</body>

</html>
