<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <th:link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'> -->

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	</meta>
	<title>Document</title>
	<style>
		/* hemant */
		body {
			font-family: 'Arial', sans-serif;
			font-size: 14px;
		}
		.top-header {
			width: 100%;
			border-collapse: collapse;
			border-bottom: solid 4px #49627e;
		}


		.top-header td {
			padding: 8px;
			text-align: left;
		}

		.hp-govt {
			width: 180px;
		}

		.udd-logo {
			width: 140px;
			float: right;
			right: 0px;
		}

		.header-text {
			margin-top: -30px;
			text-align: center;
			font-size: 22px;
			font-weight: bold;
			color: #49627e;
		}

		.service-name {
			text-align: center;
			position: absolute;
			width: 100%;
			top:130px;
			font-size: 20px;
			color: #333;
			font-weight: bold;
		}

		.license-description {
			position: absolute;
			text-align: center;
			font-size: 14px;
			color: #333;
			font-weight: bold;
			width: 100%;
			top:150px;
		}

		.license-details {
			margin-top: 10px;
			display: inline-block;
			width: 60%;
			border: solid 1px #ccc;
			border-collapse: collapse;
			font-size: 14px;
			background-color: #f9f9f9;
		}

		.license-details td {
			border: solid 1px #ccc;
			padding: 5px;
		}

		.qr-code-table {
			display: inline-block;
			width: 35%;
			margin-bottom: 12px;
		}

		.qr-code {
			width: 220px;
			position: relative;
			padding-left: 50px;
			margin-top: 0px;
			float: right;
			right: 0;
		}

		/* Terms and Conditions Styling */
		.terms-condition {
			font-size: 20px;
			color: #49627e;
			margin-top: 30px;
			text-align: left;
			border-bottom: dashed 1px #49627e;
			padding-bottom: 5px;
		}

		.terms-condition-details {
			font-size: 14px;
			text-align: justify;
			color: #333;
			margin-top: 10px;
		}

		.terms-condition-details ol {
			padding-left: 20px;
		}

		.terms-condition-details li {
			margin: 5px 0;
		}



		.terms-condition-details{
			font-size:10px;
			text-align: justify;
		}
		li {
  			margin: 5px 0;
		}
		.sign {
			position: relative;
			float: right;
			margin-top: 20px;
			text-align: right;
			width: 100%;
		}
		.signature-details {
			margin-top: -5.6px;
	
		}
		
		.signature-details span {
			display: inline;
			text-align: right;
			width: 100%;
			line-height: 1; 
		 

		}
		.hp-govt{
			text-align: right !important;
			float: right;
		}
	</style>
</head>

<body>
	<table class="top-header">
		<tr><td>
				<img class="hp-govt"
					th:src="${hpLogo}"
					alt="Government of Himachal Pradesh" />
			</td>
			<td>
				<h2 class="header-text"><span th:text="${ulbType}">NA</span>, <span th:text="${ulbName}">NA</span></h2>
				<h3 class="service-name">Garbage Registartin Certificate</h3>
				<!--<span class="license-description">(UNDER SECTION 202 OF Himachal Pradesh Municipal ACT, 1994)</span> <br /> -->
				<span class="license-description">Issued to: <span th:text="${ownerName}">NA</span></span>
			</td>
			<td>
				<img class="udd-logo"
					th:src="${UDDLogo}"
					alt="Directorate of Urban Development" />
			</td>
		</tr>
	</table>
	<table class="license-details">
		<tr>
			<td>Garbage Registration ID:</td>
			<td><span th:text="${applicationNumber}">NA</span></td>

		</tr>
		<tr>
			<td>Owner Name:</td>
			<td><span th:text="${ownerName}">NA</span></td>
		</tr>
		<tr>
			<td>Licensee Contact No:</td>
			<td><span th:text="${mobileNumber}">NA</span></td>
		</tr>
		<tr>
			<td>Property ID:</td>
			<td><span th:text="${propertyId}">NA</span></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><span th:text="${address}">NA</span></td>
		</tr>
		<tr>
			<td>Garbage ID Issuance Date:</td>
			<td><span th:text="${createdTime}">NA</span></td>
		</tr>

		
	</table>
	<table class="qr-code-table">
		<tr>
			<td>
				<img class="qr-code" th:src="${qrCode}" src="/qr.png" alt="" />
			</td>
		</tr>
	</table>

	<h2 class="terms-condition">Your Garbage ID is  <span th:text="${applicationNumber}"></span>:</h2> 
	<p class="terms-condition-details">
	</p>


</body>

</html>
